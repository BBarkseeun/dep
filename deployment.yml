apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-argo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-argo
  template:
    metadata:
      labels:
        app: web-argo
    spec:
      containers:
      - name: web-argo
        image: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/web-argo:1  # <-- 처음에는 1번 버전
        ports:
        - containerPort: 80
